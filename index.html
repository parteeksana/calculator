<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="./assets/styles.css" rel="stylesheet" />
    <link href="./assets/favicon.png" type="image/png" rel="icon" />
    <script src="./assets/script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="calculator-grid">
        <!-- OUTPUT AREA -->
        <div class="output grid-item">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>

        <!-- INPUT AREA -->
        <button data-all-clear class="span-two grid-item cancel">AC</button>
        <button data-delete class="grid-item">DEL</button>
        <button data-operation class="grid-item">รท</button>
        <button data-number class="grid-item">1</button>
        <button data-number class="grid-item">2</button>
        <button data-number class="grid-item">3</button>
        <button data-operation class="grid-item">*</button>
        <button data-number class="grid-item">4</button>
        <button data-number class="grid-item">5</button>
        <button data-number class="grid-item">6</button>
        <button data-operation class="grid-item">+</button>
        <button data-number class="grid-item">7</button>
        <button data-number class="grid-item">8</button>
        <button data-number class="grid-item">9</button>
        <button data-operation class="grid-item">-</button>
        <button data-number class="grid-item">.</button>
        <button data-number class="grid-item">0</button>
        <button data-equals class="span-two grid-item equals">=</button>
      </div>
    </main>
  </body>
</html>
